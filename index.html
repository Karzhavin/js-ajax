<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searcher</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main-page">
      <div class="column-wrapper">
        <div class="column-row">
          <div class="column column_s-2 column_m-6 column_l-12">
            <h1 class="main-page__heading">Book Searcher</h1>
          </div>
          <div class="column column_s-2 column_m-4 column_l-8">
            <article class="search-view">
              <input class="search-view__line" type="search" placeholder="enter your book title">
              <hr class="search-view__separator">
              <div class="search-view__pop-up">
                <ul class="list search-view__result-list"></ul>
                <div class="search-view__detailed-information">
                  <img
                    class="search-view__item-image"
                    src="styles/blocks/search-view/none_image.png"
                    alt="cover of book"
                    width="102"
                    height="140">
                  <div class="search-view__description-container">
                    <p class="search-view__item-title"></p>
                    <!-- <div class="search-view__item-row">
                      <span class="search-view__item-author"></span>
                      <span class="search-view__item-year"></span>
                    </div> -->
                    <p class="search-view__item-description"></p>
                  </div>
                </div>
              </div>
            </article>
          </div>
          <div class="column column_s-2 column_m-2 column_l-4">
            <div class="search-history">
              <h2 class="search-history__heading">Search History</h2>
              <ul class="search-history-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/grid.js"></script>
    <script src="scripts/searcher.js"></script>
  </body>
</html>
