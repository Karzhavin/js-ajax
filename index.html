<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Searcher</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main-page">
      <div class="column-wrapper">
        <div class="column-row">
          <div class="column column_s-2 column_m-6 column_l-12">
            <h1 class="main-page__heading">Searcher</h1>
          </div>
          <div class="column column_s-2 column_m-4 column_l-8">
            <article class="search-view">
              <input class="search-view__line" type="text" value="" placeholder="Введите текст">
              <div class="pop-up">
                <ul class="search-view__result-list"></ul>
                <div class="search-view__description-of-search-pick"></div>
              </div>
            </article>
          </div>
          <div class="column column_s-2 column_m-2 column_l-4">
            <aside class="search-history"></aside>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/grid.js"></script>
    <script src="scripts/searcher.js"></script>
  </body>
</html>
